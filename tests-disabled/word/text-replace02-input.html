function performTest()
{
    return wordTest("text-replace02",function(html,body) {
        var bold = findTextMatchingRecursive(body,/bold/);
        var italic = findTextMatchingRecursive(body,/italic/);
        var underline = findTextMatchingRecursive(body,/underline/);
        DOM_setNodeValue(bold,bold.nodeValue.replace(/bold/,"BOLD"));
        DOM_setNodeValue(italic,italic.nodeValue.replace(/italic/,"ITALIC"));
        DOM_setNodeValue(underline,underline.nodeValue.replace(/underline/,"UNDERLINE"));
    });
}
