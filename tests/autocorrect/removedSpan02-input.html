<script>
function performTest(api)
{
    api.Outline.init();
    api.AutoCorrect.init();
    api.PostponedActions.perform();

    api.Cursor.insertCharacter("teh");
    api.AutoCorrect.correctPrecedingWord(3,"the");
    api.Cursor.insertCharacter(" ");
    api.PostponedActions.perform();
    api.Cursor.deleteCharacter();
    api.PostponedActions.perform();
    api.Cursor.deleteCharacter();
    api.PostponedActions.perform();
    api.tests.TestLib.showSelection();
}
