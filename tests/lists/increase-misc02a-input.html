<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var test = document.getElementById("test");
    api.DOM.deleteAllChildren(test);
    api.Selection.set(test,0,test,0);
    api.Lists.increaseIndent();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<ol>
  <li><p>One</p></li>
  <li><p>Two</p></li>
  <li><p id="test"></p></li>
</ol>
</body>
</html>
