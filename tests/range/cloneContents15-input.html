<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var selectionRange = Selection.getSelectionRange();
    var clonedElements = selectionRange.cloneContents();
    Selection.clearSelection();
    DOM.deleteAllChildren(document.body);

    for (var i = 0; i < clonedElements.length; i++)
        DOM.appendChild(document.body,clonedElements[i]);
}
</script>
</head>
<body>
<p>[Here <b><i><u>is some</u></i>]</b> text</p>
</body>
</html>
