<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var selectionRange = api.Selection.get();
    var clonedElements = api.DOM.cloneRangeContents(selectionRange);
    api.Selection.clear();
    api.DOM.deleteAllChildren(document.body);

    for (var i = 0; i < clonedElements.length; i++)
        api.DOM.appendChild(document.body,clonedElements[i]);
}
</script>
</head>
<body>
<p>Here is [some text]</p>
</body>
</html>
