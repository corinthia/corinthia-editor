<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var range = Selection.getSelectionRange();
    range.trackWhileExecuting(function() {
        removeWhitespaceAndCommentNodes(document.body);
    });
    var outermost = range.getOutermostNodes();
    Formatting.pushDownInlineProperties(outermost);
}
</script>
</head>
<body>
<div style="color: red; margin-left: 20%">
  <p style="color: green; margin-right: 15%">
    <s style="color: blue">
      <s>
        <s>One</s>
        <s>Two</s>
        <s>Three</s>
      </s>
      <s style="color: yellow">
        <s>Four</s>
        [<s style="color: black">Five</s>]
        <s>Six</s>
      </s>
    </s>
    <s>
      <s>Seven</s>
      <s>Eight</s>
      <s>Nine</s>
    </s>
  </p>
  <p>Ten</p>
</div>
</body>
</html>
