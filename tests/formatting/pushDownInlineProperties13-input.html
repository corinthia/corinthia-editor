<script>
function performTest()
{

        var range = Selection_get();

            removeWhitespaceAndCommentNodes(document.body);
        });
        var outermost = Range_getOutermostNodes(range);
        Formatting_pushDownInlineProperties(outermost);
    });
}
</script>
