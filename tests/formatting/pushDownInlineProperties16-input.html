<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    api.Selection.preserveWhileExecuting(function() {
        var range = api.Selection.get();
        api.Range.trackWhileExecuting(range,function() {
            api.tests.TestLib.removeWhitespaceAndCommentNodes(document.body);
        });
        var outermost = api.Range.getOutermostNodes(range);
        api.Formatting.pushDownInlineProperties(outermost);
    });
}
</script>
</head>
<body>
<p style="color: blue">
  <s>
    <s>
      <s>One</s>
      <s>Two</s>
      <s>Three</s>
    </s>
    <s>
      <s>Four</s>
      [<s>Five</s>
      <s>Six</s>
    </s>
  </s>
  <s>
    <s>Seven</s>
    <s>Eight</s>]
    <s>Nine</s>
  </s>
</p>
</body>
</html>
