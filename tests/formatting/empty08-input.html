<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    api.Cursor.insertCharacter("Test");
    api.Formatting.applyFormattingChanges(null,{"padding-left": "80px"});
    api.Cursor.enterPressed();
    api.Formatting.applyFormattingChanges(null,{"padding-left": null});
    api.Cursor.insertCharacter("A");
    api.tests.TestLib.showSelection();
}
</script>
</head>

<p>[]</p>
</body>
</html>
