<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var node = document.getElementsByTagName("B")[0];
    api.DOM.deleteAllChildren(node);
    api.Selection.set(node,0,node,0);
    var properties = api.Formatting.getFormatting();
    delete properties["-uxwrite-shift"];
    api.Selection.clearSelection();

    var lines = new Array();
    var names = Object.getOwnPropertyNames(properties).sort();
    for (var i = 0; i < names.length; i++)
        lines.push(names[i]+" = "+properties[names[i]]+"\n");
    return lines.join("");
}
</script>
</head>
<body>
<b></b>
</body>
</html>
