<!DOCTYPE html>
<html>
<head>
<script>
function performTest()
{
    var formatting = Formatting_getFormatting();
    var lines = new Array();
    var names = Object.getOwnPropertyNames(formatting).sort();
    for (var i = 0; i < names.length; i++)
        lines.push(names[i]+" = "+formatting[names[i]]+"\n");
    return lines.join("");
}
</script>
</head>
<body>
<ul>
  <li>
    <p>One</p>
  </li>
  <li>
    <p>Two</p>
    <p>Three</p>
    <ul>
      <li>
        <p>[Four</p>
        <p>Five</p>
        <p>]Six</p>
      </li>
    </ul>
  </li>
</ul>
</body>
</html>
