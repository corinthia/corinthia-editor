<!DOCTYPE html>
<html>
<head>
<script>

function performTest()
{
    Formatting_applyFormattingChanges("h1",null);

    // An unrelated part of the code adds "id" attributes to heading elements to keep track of
    // sections - we're not testing that functionality here, so we want to ignore them
    removeIds();
}
</script>
</head>
<body>
<p>Paragraph one</p>
<p>Paragraph two</p>
<table border="1">
  <tr>
    <td><p>One</p></td>
    <td>[<p>Two</p></td>
  </tr>
  <tr>
    <td><p>Three</p>]</td>
    <td><p>Four</p></td>
  </tr>
</table>
<p>Paragraph three</p>
<p>Paragraph four</p>
</body>
</html>
