<!DOCTYPE html>
<html>
<head>
<script>

function performTest(api)
{

    // Need to make a copy of this array, because it is "live" and the H1 elements will disappear
    // from it as we apply formatting changes, changing them into heading elements
    var h1s = api.Util.arrayCopy(document.getElementsByTagName("H1"));

    api.tests.TestLib.selectNode(h1s[0]);
    api.Formatting.applyFormattingChanges("",null);
    api.tests.TestLib.selectNode(h1s[1]);
    api.Formatting.applyFormattingChanges("H1",null);
    api.tests.TestLib.selectNode(h1s[2]);
    api.Formatting.applyFormattingChanges("H2",null);
    api.tests.TestLib.selectNode(h1s[3]);
    api.Formatting.applyFormattingChanges("H3",null);
    api.tests.TestLib.selectNode(h1s[4]);
    api.Formatting.applyFormattingChanges("H4",null);
    api.tests.TestLib.selectNode(h1s[5]);
    api.Formatting.applyFormattingChanges("H5",null);
    api.tests.TestLib.selectNode(h1s[6]);
    api.Formatting.applyFormattingChanges("H6",null);
    api.tests.TestLib.selectNode(h1s[7]);
    api.Formatting.applyFormattingChanges(".hello",null);
    api.tests.TestLib.selectNode(h1s[8]);
    api.Formatting.applyFormattingChanges(null,null);

    // An unrelated part of the code adds "id" attributes to heading elements to keep track of
    // sections - we're not testing that functionality here, so we want to ignore them
    api.tests.TestLib.removeIds();
}
</script>
</head>
<body>
<h1>Normal</h1>
<h1>Heading 1</h1>
<h1>Heading 2</h1>
<h1>Heading 3</h1>
<h1>Heading 4</h1>
<h1>Heading 5</h1>
<h1>Heading 6</h1>
<h1>Class "hello"</h1>
<h1>Unchanged (heading 1)</h1>
</body>
</html>
