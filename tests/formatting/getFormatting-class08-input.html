<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var properties = api.Formatting.getFormatting();
    delete properties["-corinthia-shift"];
    api.Selection.clearSelection();

    var lines = new Array();
    var names = Object.getOwnPropertyNames(properties).sort();
    for (var i = 0; i < names.length; i++)
        lines.push(names[i]+" = "+properties[names[i]]+"\n");
    return lines.join("");
}
</script>
</head>
<body>
<blockquote class="Something">Text[]</p>
</body>
</html>
