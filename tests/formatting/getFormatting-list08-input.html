<!DOCTYPE html>
<html>
<head>
<script>
function performTest()
{
    var formatting = Formatting_getFormatting();
    var lines = new Array();
    var names = Object.getOwnPropertyNames(formatting).sort();
    for (var i = 0; i < names.length; i++)
        lines.push(names[i]+" = "+formatting[names[i]]+"\n");
    return lines.join("");
}
</script>
</head>
<body>
<p><br></p>
<ul><li></li></ul>
<p><br></p>
<ol><li>[]</li></ol>
<p><br></p>
</body>
</html>
