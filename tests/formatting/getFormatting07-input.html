<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var range = Selection.getSelectionRange();
    var properties = Formatting.getFormatting(range);
    Selection.clearSelection();

    DOM.deleteAllChildren(document.body);

    var names = Object.getOwnPropertyNames(properties).sort();
    for (var i = 0; i < names.length; i++) {
        var p = DOM.createElement(document,"P");
        DOM.appendChild(document.body,p);
        DOM.appendChild(p,DOM.createTextNode(document,names[i]+" = "+properties[names[i]]));
    }
}
</script>
</head>
<body>
<p style="color: blue; background-color: silver">
  [<span>One</span>
  <span>Two</span>]
</p>
</body>
</html>
