<!DOCTYPE html>
<html>
<head>
<script>

function performTest(api)
{

    // Need to make a copy of this array, because it is "live" and the P elements will disappear
    // from it as we apply formatting changes, changing them into heading elements
    var ps = api.Util.arrayCopy(document.getElementsByTagName("P"));

    api.tests.TestLib.selectNode(ps[0]);
    api.Formatting.applyFormattingChanges("",null);
    api.tests.TestLib.selectNode(ps[1]);
    api.Formatting.applyFormattingChanges("H1",null);
    api.tests.TestLib.selectNode(ps[2]);
    api.Formatting.applyFormattingChanges("H2",null);
    api.tests.TestLib.selectNode(ps[3]);
    api.Formatting.applyFormattingChanges("H3",null);
    api.tests.TestLib.selectNode(ps[4]);
    api.Formatting.applyFormattingChanges("H4",null);
    api.tests.TestLib.selectNode(ps[5]);
    api.Formatting.applyFormattingChanges("H5",null);
    api.tests.TestLib.selectNode(ps[6]);
    api.Formatting.applyFormattingChanges("H6",null);
    api.tests.TestLib.selectNode(ps[7]);
    api.Formatting.applyFormattingChanges(".hello",null);
    api.tests.TestLib.selectNode(ps[8]);
    api.Formatting.applyFormattingChanges(null,null);

    // An unrelated part of the code adds "id" attributes to heading elements to keep track of
    // sections - we're not testing that functionality here, so we want to ignore them
    api.tests.TestLib.removeIds();
}
</script>
</head>
<body>
<p align="center" style="color: blue">Normal</p>
<p align="center" style="color: blue">Heading 1</p>
<p align="center" style="color: blue">Heading 2</p>
<p align="center" style="color: blue">Heading 3</p>
<p align="center" style="color: blue">Heading 4</p>
<p align="center" style="color: blue">Heading 5</p>
<p align="center" style="color: blue">Heading 6</p>
<p align="center" style="color: blue">Class "hello"</p>
<p align="center" style="color: blue">Unchanged (normal)</p>
</body>
</html>
