<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    api.Selection.preserveWhileExecuting(function() {
        var range = api.Selection.get();
        api.Range.trackWhileExecuting(range,function() {
            api.tests.TestLib.removeWhitespaceAndCommentNodes(document.body);
        });
        var outermost = range.getOutermostNodes();
        api.Formatting.pushDownInlineProperties(outermost);
    });
}
</script>
</head>
<body>
<p style="color: blue">
  <s style="font-size: 18pt">
    <s style="font-family: monospace">
      <s>One</s>
      <s>Two</s>
      <s>Three</s>
    </s>
    <s style="font-family: fantasy">
      <s style="text-decoration: overline">Four</s>
      <s style="text-decoration: line-through">[Five]</s>
      <s style="text-decoration: overline line-through">Six</s>
    </s>
  </s>
  <s style="font-family: sans-serif">
    <s>Seven</s>
    <s>Eight</s>
    <s>Nine</s>
  </s>
</p>
</body>
</html>
