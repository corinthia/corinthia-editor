<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var properties = api.Formatting.getFormatting();
    delete properties["-corinthia-shift"];
    api.Selection.clearSelection();

    api.DOM.deleteAllChildren(document.body);

    var names = Object.getOwnPropertyNames(properties).sort();
    for (var i = 0; i < names.length; i++) {
        if (names[i].match(/^border-image-/)) // Extra properties present in Chrome
            continue;
        var p = api.DOM.createElement(document,"P");
        api.DOM.appendChild(document.body,p);
        api.DOM.appendChild(p,api.DOM.createTextNode(document,names[i]+" = "+properties[names[i]]));
    }
}
</script>
</head>
<body>
<p style="border: 2px solid red">
  [<b>One</b>
</p>
<p style="border: 1px solid red">
  <b>Two</b>]
</p>
</body>
</html>
