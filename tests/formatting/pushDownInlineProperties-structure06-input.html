<head>
<script language="javascript">
function performTest()
{
    var range = Selection.getSelectionRange();
    range.ensureRangeValidHierarchy();
    Formatting.splitAroundSelection(range);
    var outermost = range.getOutermostNodes();
    Formatting.pushDownInlineProperties(outermost);
}
</script>
</head>
<body>
<div style="font-size: 18pt">
  <p style="color: red">First [line</p>
  <p style="color: green">Second line</p>
  <p style="color: blue">Third line</p>
</div>
<div style="font-size: 24pt">
  <p style="color: yellow">Fourth line</p>
  <p style="color: fuchsia">Fifth] line</p>
</div>
</body>
