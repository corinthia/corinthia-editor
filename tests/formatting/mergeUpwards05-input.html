<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var p = document.getElementsByTagName("P")[0];
    var bs = document.getElementsByTagName("B");
    var is = document.getElementsByTagName("I");

    var range = api.Selection.get();
    if (!(range.start.node instanceof Text))
        throw new Error("range start should be in a text node");

    api.Range.trackWhileExecuting(range,function() {
       api.Formatting.mergeUpwards(range.start.node,api.Formatting.MERGEABLE_INLINE);
    });
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
