<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var a = document.getElementsByTagName("A")[0];
    var range = new api.Range.Range(a.firstChild,3,a.firstChild,3);
    api.Formatting.splitAroundSelection(range);
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body><p>One <span style="color: red">Two <a href="#">Three</a> Four</span> Five</p></body>
</html>
