<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var u = document.getElementsByTagName("U")[0];
    var range = new api.Range(u,0,u,2);
    api.Formatting.splitAroundSelection(range);
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body><p>One <b>Two <u>Three<br>Four<br>Five<br></u> Six</b> Seven</p></body>
</html>
