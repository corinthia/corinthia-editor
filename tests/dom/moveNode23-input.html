<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var ps = document.getElementsByTagName("P");
    var position = new Position(ps[0],1);

    Position.trackWhileExecuting([position],function() {
        DOM.insertBefore(ps[0],ps[0].childNodes[2],ps[0].childNodes[0]);
    });

    var tt = DOM.createElement(document,"tt");
    insertAtPosition(position,tt);
}
</script>
</head>
<body><p><span>Zero</span><span>One</span><span>Two</span></p><p>Three</p><p>Four</p></body></html>
