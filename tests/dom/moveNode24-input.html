<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var ps = document.getElementsByTagName("P");
    var position = new api.Position(ps[0],1);

    api.Position.trackWhileExecuting([position],function() {
        api.DOM.insertBefore(ps[0],ps[0].childNodes[2],ps[0].childNodes[1]);
    });

    var tt = api.DOM.createElement(document,"tt");
    api.tests.TestLib.insertAtPosition(position,tt);
}
</script>
</head>
<body><p><span>Zero</span><span>One</span><span>Two</span></p><p>Three</p><p>Four</p></body></html>
