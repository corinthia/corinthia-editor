<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var b = document.getElementsByTagName("B")[0];
    var range = new api.Range.Range(b,0,b,0);
    api.Formatting.splitAroundSelection(range);
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body><p>One<b>Two<br>Three<br>Four</b>Five</p></body>
</html>
