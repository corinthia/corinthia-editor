<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var ps = document.getElementsByTagName("P");
    var position = new Position(ps[0],2);

    Position.trackWhileExecuting([position],function() {
        var p2 = ps[2];
        var p1 = ps[1];
        DOM.moveNode(p2,ps[0],ps[0].childNodes[0]);
        DOM.moveNode(p1,ps[0],ps[0].childNodes[0]);
   });

    var tt = DOM.createElement(document,"tt");
    insertAtPosition(position,tt);
}
</script>
</head>
<body><p><span>Zero</span><span>One</span></p><p>Two</p><p>Three</p></body></html>
