<script>
function performTest(api)
{
    var p = api.DOM.createElement(document,"P");
    var text1 = api.DOM.createTextNode(document,"One");
    var text2 = api.DOM.createTextNode(document,"Two");
    var text3 = api.DOM.createTextNode(document,"Three");
    var text4 = api.DOM.createTextNode(document,"Four");
    var text5 = api.DOM.createTextNode(document,"Five");
    api.DOM.appendChild(p,text1);
    api.DOM.appendChild(p,text2);
    api.DOM.appendChild(p,text3);
    api.DOM.appendChild(p,text4);
    api.DOM.appendChild(p,text5);
    api.DOM.appendChild(document.body,p);

    var range = new api.Range.Range(text1,3,text5,4);
    api.Range.trackWhileExecuting(range,function() {
        api.Formatting.mergeWithNeighbours(text3,api.Formatting.MERGEABLE_INLINE);
    });
    api.tests.TestLib.showRangeAsBrackets(range);
}
