<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var range = api.Selection.get();
    api.Range.trackWhileExecuting(range,function() {
        api.Formatting.splitAroundSelection(range);
    });
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body>
  <p>one <span class="footnote">two three [four]</span> five</p>
</body>
</html>
