<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var ps = document.getElementsByTagName("P");

    var messages = new Array();
    var nodeCount = document.body.childNodes.length;
    for (var posOffset = 0; posOffset <= nodeCount; posOffset++) {
        for (var nodeOffset = 0; nodeOffset <= nodeCount; nodeOffset++) {
            var position = new Position(document.body,posOffset);
            var temp = DOM.createElement(document,"B");
            Position.trackWhileExecuting([position],function() {
                var message = "posOffset "+posOffset+", nodeOffset "+nodeOffset+": "+position;
                DOM.insertBefore(document.body,temp,document.body.childNodes[nodeOffset]);
                message += " "+position;
                DOM.deleteNode(temp);
                message += " "+position;
                messages.push(message);
            });
        }
    }

    DOM.deleteAllChildren(document.body);
    DOM.appendChild(document.body,DOM.createTextNode(document,"-\n"+messages.join("\n")+"\n-"));
}
</script>
</head>
<body><p>One</p><p>Two</p><p>Three</p></body>
</html>
