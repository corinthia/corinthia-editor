<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="RangeTest.js"></script>
<script>

function performTest(api)
{
    // api.DOM.wrapNode() should only affect positions which come directly
    // before or after the node.

    var result = api.tests.RangeTests.comparePositionsBeforeAndAfter(function() {
        api.DOM.wrapNode(document.getElementById("p2"),"DIV");
    });

    api.DOM.deleteAllChildren(document.body);
    api.DOM.appendChild(document.body,api.DOM.createTextNode(document,"-\n"+result+"\n-"));
}
</script>
</head>
<body><p id="p1">ab<br></p><p id="p2">cd<br></p><p id="p3">ef<br></p></body>
</html>
