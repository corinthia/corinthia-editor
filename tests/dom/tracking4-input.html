<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var ps = document.getElementsByTagName("P");
    var pos1 = new api.Position(ps[0],0);
    var pos2 = new api.Position(ps[0],2);

    api.Position.trackWhileExecuting([pos1,pos2],function() {
        api.tests.TestLib.insertAtPosition(pos1,api.DOM.createElement(document,"b"));
        api.tests.TestLib.insertAtPosition(pos2,api.DOM.createElement(document,"i"));
    });
}
</script>
</head>
<body><p><span>Zero</span><span>One</span></p><p>Two</p><p>Three</p></body></html>
