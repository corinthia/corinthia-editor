<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="RangeTest.js"></script>
<script language="javascript">

function arraysEqual(a,b)
{
    if (a.length != b.length)
        return false;

    for (var i = 0; i < a.length; i++) {
        if (a[i] != b[i])
            return false;
    }

    return true;
}

function performTest()
{
    var root = document.getElementById("root");
    removeWhitespaceTextNodes(root);
    setup(root);

    var total = 0;
    var pass = 0;
    var fail = 0;
    for (var startIndex = 0; startIndex < allPositions.length; startIndex++) {
        for (var endIndex = 0; endIndex < allPositions.length; endIndex++) {
            var start = allPositions[startIndex];
            var end = allPositions[endIndex];
            var range = new Range(start.node,start.offset,end.node,end.offset);

            total++;

            var actual = range.getOutermostNodes();
            var expected = getOutermostNodesSimple(range);
            if (arraysEqual(actual,expected))
                pass++;
            else
                fail++;
        }
    }

    var message1 = "allPositions.length = "+allPositions.length;
    var message2 = "Test results: total "+total+", pass "+pass+", fail "+fail;
    while (document.body.firstChild != null)
        document.body.removeChild(document.body.firstChild);
    document.body.appendChild(document.createTextNode(message1));
    document.body.appendChild(document.createElement("BR"));
    document.body.appendChild(document.createTextNode(message2));
}
</script>
</head>
<body>

<div id="root" style="display: none">
    <div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div>One</div>
            <div>Two</div>
            <div></div>
        </div>
    </div>
    <div>
        <div>ONE</div>
        <div>TWO</div>
        <div>THREE</div>
    </div>
    <div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
    </div>
</div>

</body>
</html>
