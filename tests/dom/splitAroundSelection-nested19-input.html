<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var i = document.getElementsByTagName("I")[0];
    var u = document.getElementsByTagName("U")[0];
    var range = new api.Range.Range(u.firstChild,3,i.lastChild,2);
    api.Formatting.splitAroundSelection(range);
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body><p>One <b>Two <u>Three <i>Four<br>Five</i> Six</u> Seven</b> Eight</p></body>
</html>
