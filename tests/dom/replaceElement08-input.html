<!DOCTYPE html>
<html>
<head>
<script>
function performTest()
{
    var p = document.getElementsByTagName("P")[2];
    var range = new Range(p,0,p,1);
    range.trackWhileExecuting(function() {
        DOM_replaceElement(p,"DIV");
    });
    showRangeAsBrackets(range);
}
</script>
</head>
<body>

<p>One</p>
<p>Two</p>
<p>Sample text</p>
<p>Six</p>
<p>Seven</p>

</body>
</html>
