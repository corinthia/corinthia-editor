<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var p = document.getElementsByTagName("P")[2];
    var offset = api.DOM.nodeOffset(p);
    var range = new api.Range.Range(document.body,offset,document.body,offset+1);
    api.Range.trackWhileExecuting(range,function() {
        api.DOM.replaceElement(p,"DIV");
    });
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body>

<p>One</p>
<p>Two</p>
<p>A<br>B<br>C<br>D<br>E</p>
<p>Six</p>
<p>Seven</p>

</body>
</html>
