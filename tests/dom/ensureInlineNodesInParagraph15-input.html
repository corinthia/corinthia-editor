<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var text1 = api.DOM.createTextNode(document,"One");
    var text2 = api.DOM.createTextNode(document,"Two");
    var text3 = api.DOM.createTextNode(document,"Three");
    api.DOM.deleteAllChildren(document.body);
    api.DOM.appendChild(document.body,text1);
    api.DOM.appendChild(document.body,text2);
    api.DOM.appendChild(document.body,text3);

    var range = new api.Range.Range(document.body,0,document.body,3);

    api.Range.trackWhileExecuting(range,function() {
        api.Hierarchy.ensureInlineNodesInParagraph(text3);
    });
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body>
</body>
</html>
