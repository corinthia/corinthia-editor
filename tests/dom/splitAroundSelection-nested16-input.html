<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var a = document.getElementsByTagName("A")[0];
    var range = new api.Range(a,0,a,2);
    api.Formatting.splitAroundSelection(range);
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body><p>One <span style="color: red">Two <a href="#" id="testlink">Three<br>Four<br>Five</a> Six</span> Seven</p></body>
</html>
