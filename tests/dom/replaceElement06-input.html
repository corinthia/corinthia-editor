<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var p = document.getElementsByTagName("P")[2];
    api.Selection.set(p.firstChild,3,p.firstChild,9);
    api.DOM.replaceElement(p,"DIV");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>

<p>One</p>
<p>Two</p>
<p>Sample text</p>
<p>Six</p>
<p>Seven</p>

</body>
</html>
