<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var bs = document.getElementsByTagName("B");
    var is = document.getElementsByTagName("I");

    var range = new Range(bs[1],getOffsetOfNodeInParent(is[4]),
                          bs[2],getOffsetOfNodeInParent(is[8]));

    range.trackWhileExecuting(function() {
        Formatting.mergeWithNeighbours(bs[1]);
    });
    showRangeAsBrackets(range);
}
</script>
</head>
<body>

<p><b><i>One</i><i>Two</i><i>Three</i></b><b><i>Four</i><i>Five</i><i>Six</i></b><b><i>Seven</i><i>Eight</i><i>Nine</i></b></p>

</body>
</html>
