<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var bs = document.getElementsByTagName("B");
    var is = document.getElementsByTagName("I");

    var range = new api.Range.Range(bs[1],api.Traversal.nodeOffset(is[4]),
                          bs[2],api.Traversal.nodeOffset(is[8]));

    api.Range.trackWhileExecuting(range,function() {
        api.Formatting.mergeWithNeighbours(bs[1],api.Formatting.MERGEABLE_INLINE);
    });
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body>

<p><b><i>One</i><i>Two</i><i>Three</i></b><b><i>Four</i><i>Five</i><i>Six</i></b><b><i>Seven</i><i>Eight</i><i>Nine</i></b></p>

</body>
</html>
