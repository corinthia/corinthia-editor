<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var positions = new Array();
    for (var i = 0; i <= document.body.childNodes.length; i++)
        positions[i] = new api.Position.Position(document.body,i);
    var p = document.getElementsByTagName("P")[1];

    api.Position.trackWhileExecuting(positions,function() {
        api.DOM.removeNodeButKeepChildren(p);

        for (var i = 0; i < positions.length; i++)
            api.tests.TestLib.insertTextAtPosition(positions[i],"("+i+")");
    });
}
</script>
</head>
<body><p>Zero</p><p><span>One</span><span>Two</span></p><p>Three</p></body></html>
