<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var b1 = document.getElementsByTagName("B")[0];
    var b2 = document.getElementsByTagName("B")[1];
    var range = new api.Range(b1.firstChild,4,b2.firstChild,15);
    api.Formatting.splitAroundSelection(range);
    api.tests.TestLib.showRangeAsBrackets(range);
}
</script>
</head>
<body><p>One <b>Two Three Four</b> Five <b>Six Seven Eight</b> Nine</p></body>
</html>
