<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var p = document.getElementsByTagName("P")[0];
    var text = p.firstChild;
    var positions = new Array();
    for (var i = 0; i <= text.nodeValue.length; i++)
        positions.push(new Position(text,i));

    var messages = new Array();
    messages.push("Before text change:");
    for (var i = 0; i < positions.length; i++)
        messages.push("positions["+i+"] = "+positions[i]);

    Position.trackWhileExecuting(positions,function() {
        DOM.deleteCharacters(text,0,4);
        DOM.insertCharacters(text,0,"(inserted)");
    });

    messages.push("After text change:");
    for (var i = 0; i < positions.length; i++)
        messages.push("positions["+i+"] = "+positions[i]);

    DOM.deleteAllChildren(document.body);
    DOM.appendChild(document.body,DOM.createTextNode(document,"-\n"+messages.join("\n")+"\n-"));
}
</script>
</head>
<body><p>Here is some text</p></body>
</html>
