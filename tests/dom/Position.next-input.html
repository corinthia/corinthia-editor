<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<script type="text/javascript" src="RangeTest.js"></script>
<script language="javascript">

function arraysEqual(a,b)
{
    if (a.length != b.length)
        return false;

    for (var i = 0; i < a.length; i++) {
        if (a[i] != b[i])
            return false;
    }

    return true;
}

function performTest()
{
    var root = document.body;
    removeWhitespaceTextNodes(root);
    setup(root);

    // Remove (HTML,2) and (HTML,3)
    allPositions.splice(0,1);
    allPositions.splice(allPositions.length-1,1);

    var total = 0;
    var pass = 0;
    var fail = 0;
    for (var index = 0; index < allPositions.length; index++) {
        var pos = allPositions[index];

        total++;

        var actual = pos.next();
        var expected = allPositions[index+1];

        if (comparePositions(actual,expected))
            pass++;
        else
            fail++;
    }

    var message1 = "allPositions.length = "+allPositions.length;
    var message2 = "Test results: total "+total+", pass "+pass+", fail "+fail;
    while (document.body.firstChild != null)
        document.body.removeChild(document.body.firstChild);
    document.body.appendChild(document.createTextNode(message1));
    document.body.appendChild(document.createElement("BR"));
    document.body.appendChild(document.createTextNode(message2));

    function comparePositions(a,b)
    {
        if ((a == null) && (b == null))
            return true;
        if ((a != null) && (b != null) &&
            (a.node == b.node) && (a.offset == b.offset))
            return true;
        return false;
    }
}
</script>
