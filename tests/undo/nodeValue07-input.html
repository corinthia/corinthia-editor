<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    var versions = new Array();

    var p = document.getElementsByTagName("p")[0];
    versions.push(api.DOM.cloneNode(p,true));

    api.DOM.deleteCharacters(p.firstChild,0,5);
    versions.push(api.DOM.cloneNode(p,true));
    api.UndoManager.newGroup();

    api.DOM.deleteCharacters(p.firstChild,7,12);
    versions.push(api.DOM.cloneNode(p,true));
    api.UndoManager.newGroup();

    api.DOM.deleteCharacters(p.firstChild,0,3);
    versions.push(api.DOM.cloneNode(p,true));
    api.UndoManager.newGroup();

    api.DOM.deleteCharacters(p.firstChild,0,4);
    versions.push(api.DOM.cloneNode(p,true));
    api.UndoManager.newGroup();

    api.tests.UndoTests.testUndo(versions,p);
}
</script>
