<!DOCTYPE html>
<html>
<head>
<script></script>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    var versions = new Array();

    var img = document.getElementsByTagName("IMG")[0];
    versions.push(api.DOM.cloneNode(img,true));

    api.DOM.setStyleProperties(img,{"width": "200px"});
    versions.push(api.DOM.cloneNode(img,true));
    api.UndoManager.newGroup();

    api.DOM.setStyleProperties(img,{"height": "150px"});
    versions.push(api.DOM.cloneNode(img,true));
    api.UndoManager.newGroup();

    api.DOM.setStyleProperties(img,{"width": null});
    versions.push(api.DOM.cloneNode(img,true));
    api.UndoManager.newGroup();

    api.DOM.setStyleProperties(img,{"height": null});
    versions.push(api.DOM.cloneNode(img,true));
    api.UndoManager.newGroup();

    api.DOM.setStyleProperties(img,{"height": "100px"});
    versions.push(api.DOM.cloneNode(img,true));
    api.UndoManager.newGroup();

    api.tests.UndoTests.testUndo(versions,img);
}
</script>
</head>
<body>
<img src="0.png">
</body>
</html>
