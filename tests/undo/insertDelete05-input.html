<!DOCTYPE html>
<html>
<head>
<script></script>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    var versions = new Array();

    var images = document.getElementsByTagName("IMG");
    var one = images[0];
    var two = images[1];
    var three = images[2];

    var b = document.getElementsByTagName("B")[0];
    var i = document.getElementsByTagName("I")[0];
    var u = document.getElementsByTagName("U")[0];
    var s = document.getElementsByTagName("S")[0];

    var div = document.getElementsByTagName("DIV")[0];
    versions.push(api.DOM.cloneNode(div,true));

    api.DOM.deleteNode(s);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.DOM.deleteNode(u);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.DOM.deleteNode(i);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.DOM.deleteNode(b);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.tests.UndoTests.testUndo(versions,div);
}
</script>
</head>
<body>
<div>
  <b>Bold</b>
  <img src="one.png">
  <i>Italic</i>
  <img src="two.png">
  <u>Underline</u>
  <img src="three.png">
  <s>Strikethrough</s>
</div>
</body>
</html>
