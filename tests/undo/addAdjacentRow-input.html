<!DOCTYPE html>

<script></script>
<script>

function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    var versions = new Array();

    api.UndoManager.clear();

    var table = document.getElementsByTagName("TABLE")[0];
    versions.push(api.DOM.cloneNode(table,true));

    api.Tables.addAdjacentRow();
    versions.push(api.DOM.cloneNode(table,true));

    api.Tables.addAdjacentRow();
    versions.push(api.DOM.cloneNode(table,true));

    api.Tables.addAdjacentRow();
    versions.push(api.DOM.cloneNode(table,true));

    api.tests.UndoTests.testUndo(versions,table);
}
</script>
</head>
<body>
<table border="1" width="100%">
  <col width="33%">
  <col width="33%">
  <col width="33%">
  <tr>
     <td>One</td>
     <td>Two</td>
     <td>Three</td>
  </tr>
  <tr>
     <td>[Four</td>
     <td>Five</td>
     <td>Six]</td>
  </tr>
  <tr>
     <td>Seven</td>
     <td>Eight</td>
     <td>Nine</td>
  </tr>
</table>
</body>
