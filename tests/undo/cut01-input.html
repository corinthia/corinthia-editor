<!DOCTYPE html>
<html>
<head>
<script></script>
<script>
function performTest(api)
{
    api.tests.TestLib.setupOutlineNumbering();
    var versions = new Array();
    versions.push(api.DOM.cloneNode(document.body,true));

    api.Outline.init();
    if (api.Outline.detectSectionNumbering())
        api.tests.TestLib.setupOutlineNumbering();
    api.PostponedActions.perform();
    versions.push(api.DOM.cloneNode(document.body,true));

    api.UndoManager.newGroup();
    api.Selection.selectAll();
    api.PostponedActions.perform();
    versions.push(api.DOM.cloneNode(document.body,true));

    api.Clipboard.cut();
    api.PostponedActions.perform();
    versions.push(api.DOM.cloneNode(document.body,true));

    api.tests.UndoTests.testUndo(versions,document.body);
}
</script>
</head>
<body>
<nav class="tableofcontents"></nav>
<h1>Test</h1>
<h1>Test</h1>
<h1>Test</h1>
</body>
</html>
