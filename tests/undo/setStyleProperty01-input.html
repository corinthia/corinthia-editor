<!DOCTYPE html>
<html>
<head>
<script language="javascript" src="UndoTests.js"></script>
<script language="javascript">
function performTest()
{
    Outline_init();
    Styles_init();
    PostponedActions_perform();

    var versions = new Array();

    var img = document.getElementsByTagName("IMG")[0];
    versions.push(DOM_cloneNode(img,true));

    DOM_setStyleProperty(img,"width","200px");
    versions.push(DOM_cloneNode(img,true));
    UndoManager_newGroup();

    DOM_setStyleProperty(img,"height","150px");
    versions.push(DOM_cloneNode(img,true));
    UndoManager_newGroup();

    DOM_setStyleProperty(img,"width",null);
    versions.push(DOM_cloneNode(img,true));
    UndoManager_newGroup();

    DOM_setStyleProperty(img,"height",null);
    versions.push(DOM_cloneNode(img,true));
    UndoManager_newGroup();

    DOM_setStyleProperty(img,"height","100px");
    versions.push(DOM_cloneNode(img,true));
    UndoManager_newGroup();

    testUndo(versions,img);
}
</script>
</head>
<body>
<img src="0.png">
</body>
</html>
