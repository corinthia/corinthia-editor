<!DOCTYPE html>
<html>
<head>
<script src="UndoTests.js"></script>
<script>
function performTest()
{
    Outline_init();
    PostponedActions_perform();

    var versions = new Array();

    var images = document.getElementsByTagName("IMG");
    var one = images[0];
    var two = images[1];
    var three = images[2];

    var b = DOM_createElement(document,"B");
    var i = DOM_createElement(document,"I");
    var u = DOM_createElement(document,"U");
    var s = DOM_createElement(document,"S");

    var div = document.getElementsByTagName("DIV")[0];
    versions.push(DOM_cloneNode(div,true));

    DOM_insertBefore(div,s,null);
    versions.push(DOM_cloneNode(div,true));
    UndoManager_newGroup();

    DOM_insertBefore(div,u,three);
    versions.push(DOM_cloneNode(div,true));
    UndoManager_newGroup();

    DOM_insertBefore(div,i,two);
    versions.push(DOM_cloneNode(div,true));
    UndoManager_newGroup();

    DOM_insertBefore(div,b,one);
    versions.push(DOM_cloneNode(div,true));
    UndoManager_newGroup();

    testUndo(versions,div);
}
</script>
</head>
<body>
<div>
  <img src="one.png">
  <img src="two.png">
  <img src="three.png">
</div>
</body>
</html>
