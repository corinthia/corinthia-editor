<!DOCTYPE html>
<html>
<head>
<script></script>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    var versions = new Array();

    var images = document.getElementsByTagName("IMG");
    var one = images[0];
    var two = images[1];
    var three = images[2];

    var b = api.DOM.createElement(document,"B");
    var i = api.DOM.createElement(document,"I");
    var u = api.DOM.createElement(document,"U");
    var s = api.DOM.createElement(document,"S");

    var div = document.getElementsByTagName("DIV")[0];
    versions.push(api.DOM.cloneNode(div,true));

    api.DOM.insertBefore(div,b,one);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.DOM.insertBefore(div,i,two);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.DOM.insertBefore(div,u,three);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.DOM.insertBefore(div,s,null);
    versions.push(api.DOM.cloneNode(div,true));
    api.UndoManager.newGroup();

    api.tests.UndoTests.testUndo(versions,div);
}
</script>
</head>
<body>
<div>
  <img src="one.png">
  <img src="two.png">
  <img src="three.png">
</div>
</body>
</html>
