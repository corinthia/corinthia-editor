<!DOCTYPE html>

<head>
<script></script>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    var versions = new Array();
    var element = api.DOM.createElementNS(document,"urn:somens","element");
    versions.push(api.DOM.cloneNode(element,true));

    api.DOM.setAttributeNS(element,"urn:one","x:width","300");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.DOM.setAttributeNS(element,"urn:two","y:width","200");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.DOM.setAttributeNS(element,"urn:three","z:width","An image");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.DOM.setAttributeNS(element,"urn:one","x:width","400");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.DOM.setAttributeNS(element,"urn:two","y:width","300");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.DOM.removeAttributeNS(element,"urn:one","x:width");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.DOM.removeAttributeNS(element,"urn:two","y:width");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.DOM.removeAttributeNS(element,"urn:three","z:width");
    versions.push(api.DOM.cloneNode(element,true));
    api.UndoManager.newGroup();

    api.tests.UndoTests.testUndo(versions,element);

    outputOptions.showNamespaceDetails = true;
}
</script>
</head>
