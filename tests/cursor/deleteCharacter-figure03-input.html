<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var figure = document.getElementsByTagName("FIGURE")[0];
    var offset = api.DOM.nodeOffset(figure);
    api.Cursor.set(figure.parentNode,offset+1,figure.parentNode,offset+1);
    api.Cursor.deleteCharacter();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Text before</p>
<figure>
  <img src="../figures/nothing.png">
  <figcaption>Test figure</figcaption>
</figure>
<p>Text after</p>
</body>
</html>
