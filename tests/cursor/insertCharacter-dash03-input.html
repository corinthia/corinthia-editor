<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    api.Cursor.insertCharacter(" ",true);
    api.Cursor.insertCharacter("-",true);
    var text = api.Traversal.getNodeText(document.body).replace(/\s+$/,"");
    var charCode = text.charCodeAt(text.length-1);
    var p = api.DOM.createElement(document,"P");
    api.DOM.appendChild(p,api.DOM.createTextNode(document,"charCode = "+charCode));
    api.DOM.appendChild(document.body,p);
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Em dash: Test[]</p>
</body>
</html>
