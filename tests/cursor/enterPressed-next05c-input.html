<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    // { a: 'x' } is valid JSON but is not a string, and should be ignored
    api.Styles.setCSSText(" ",{ "p": { "-uxwrite-next": "{ \"a\": \"x\" }" } });
    api.Cursor.enterPressed();
    api.Selection.preserveWhileExecuting(api.tests.TestLib.showEmptyTextNodes);
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p id="item1">Sample t[]ext</p>
</body>
</html>
