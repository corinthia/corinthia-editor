<head>
<script language="javascript">
function performTest()
{
    var p = document.getElementsByTagName("P")[0];
    var text = DOM.createTextNode(document,"");
    DOM.insertBefore(p,text,p.firstChild);
    Selection.setEmptySelectionAt(text,0);
    Cursor.insertCharacter("X");
    showRangeAsBrackets(Selection.getSelectionRange());
}
</script>
