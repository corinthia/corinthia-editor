<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var p = document.getElementsByTagName("P")[0];
    var text = api.DOM.createTextNode(document,"");
    api.DOM.insertBefore(p,text,p.firstChild);
    api.Selection.setEmptySelectionAt(text,0);
    api.Cursor.insertCharacter("X");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p><br></p>
</body>
</html>
