<head>
<script language="javascript">
function performTest()
{
    var tr = document.getElementsByTagName("TR")[1];
    var offset = getOffsetOfNodeInParent(tr);
    Selection.setSelectionRange(new Range(tr.parentNode,offset,tr.parentNode,offset+1));
    Selection.deleteSelectionContents();
    showRangeAsBrackets(Selection.getSelectionRange());
}
</script>
</head>
<body>
<table border="1">
  <tr>
    <td>One</td>
    <td>Two</td>
    <td>Three</td>
  </tr>
  <tr>
    <td>Four</td>
    <td>Five</td>
    <td>Six</td>
  </tr>
  <tr>
    <td>Seven</td>
    <td>Eight</td>
    <td>Nine</td>
  </tr>
</table>
</body>
