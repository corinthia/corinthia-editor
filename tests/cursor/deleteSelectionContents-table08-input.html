<!DOCTYPE html>
<html>
<head>
<script>
function performTest()
{
    var tr = document.getElementsByTagName("TR")[1];
    var offset = DOM_nodeOffset(tr);
    Selection_set(tr.parentNode,offset,tr.parentNode,offset+1);
    Selection_deleteContents();
}
</script>
</head>
<body>
<table border="1">
  <tr>
    <td>One</td>
    <td>Two</td>
    <td>Three</td>
  </tr>
  <tr>
    <td>Four</td>
    <td>Five</td>
    <td>Six</td>
  </tr>
  <tr>
    <td>Seven</td>
    <td>Eight</td>
    <td>Nine</td>
  </tr>
</table>
</body>
</html>
