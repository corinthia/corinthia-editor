<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    function deleteNeighbours(node)
    {
        while (node.previousSibling != null)
            api.DOM.deleteNode(node.previousSibling);
        while (node.nextSibling != null)
            api.DOM.deleteNode(node.nextSibling);
    }

    var p = document.getElementsByTagName("P")[0];
    deleteNeighbours(p);

    api.DOM.insertBefore(document.body,api.DOM.createTextNode(document,"  "),p);
    api.DOM.insertBefore(document.body,api.DOM.createTextNode(document,"  "),p);
    api.DOM.insertBefore(document.body,api.DOM.createTextNode(document,"  "),p);

    api.Selection.setEmptySelectionAt(document.body,0);

    api.Cursor.insertCharacter("X");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Sample text</p>
</body>
</html>
