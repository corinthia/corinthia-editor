<head>
<script language="javascript">
function performTest()
{
    var tr = document.getElementsByTagName("TR")[1];
    var p = document.getElementsByTagName("P")[1];
    var trOffset = getOffsetOfNodeInParent(tr);
    var pOffset = getOffsetOfNodeInParent(p);
    Selection.setSelectionRange(new Range(p.parentNode,pOffset,tr.parentNode,trOffset+1));
    Selection.deleteSelectionContents();
    showRangeAsBrackets(Selection.getSelectionRange());
}
</script>
</head>
