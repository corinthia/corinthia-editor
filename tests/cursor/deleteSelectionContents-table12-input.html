<!DOCTYPE html>
<html>
<head>
<script>
function performTest()
{
    var tr = document.getElementsByTagName("TR")[1];
    var p = document.getElementsByTagName("P")[1];
    var trOffset = DOM_nodeOffset(tr);
    var pOffset = DOM_nodeOffset(p);
    Selection_setSelectionRange(new Range(p.parentNode,pOffset,tr.parentNode,trOffset+1));
    Selection_deleteSelectionContents();
    showSelection();
}
</script>
</head>
<body>
<p>Content 1</p>
<p>Content 2</p>
<table border="1">
  <tr>
    <td>One</td>

    <td>Three</td>
  </tr>
  <tr>
    <td>Four</td>
    <td>Five</td>
    <td>Six</td>
  </tr>
  <tr>
    <td>Seven</td>
    <td>Eight</td>
    <td>Nine</td>
  </tr>
</table>
</body>
</html>
