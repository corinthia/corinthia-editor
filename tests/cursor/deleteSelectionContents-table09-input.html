<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    var tr = document.getElementsByTagName("TR")[1];
    var table = document.getElementsByTagName("TABLE")[0];
    var trOffset = DOM_nodeOffset(tr);
    var tableOffset = DOM_nodeOffset(table);
    Selection_setSelectionRange(new Range(tr.parentNode,trOffset,table.parentNode,tableOffset+1));
    Selection_deleteSelectionContents();
    showSelection();
}
</script>
</head>
<body>
<table border="1">
  <tr>
    <td>One</td>
    <td>Two</td>
    <td>Three</td>
  </tr>
  <tr>
    <td>Four</td>
    <td>Five</td>
    <td>Six</td>
  </tr>
  <tr>
    <td>Seven</td>
    <td>Eight</td>
    <td>Nine</td>
  </tr>
</table>
</body>
</html>
