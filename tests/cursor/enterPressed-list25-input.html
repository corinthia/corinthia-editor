<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    api.Cursor.enterPressed();
    var range = api.Selection.get();
    api.Range.trackWhileExecuting(range,api.tests.TestLib.showEmptyTextNodes);
    var u = document.getElementsByTagName("U")[0];
    api.Selection.set(u,0,u,0);
    api.Cursor.insertCharacter("X");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<ol>
  <li><p>One</p></li>
  <li><p><b><i><u>[]Two</u></i></b></p></li>
  <li><p>Three</p></li>
</ol>
</body>
</html>
