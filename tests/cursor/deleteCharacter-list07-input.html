<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var lip = document.getElementsByTagName("P")[1];
    api.Selection.set(lip,0,lip,0);
    api.Cursor.deleteCharacter();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Sample text</p>
<ul>
  <li>
    <p><br></p>
  </li>
</ul>
</body>
</html>
