<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script>
function performTest(api)
{
    api.Outline.init();
    if (api.Outline.detectSectionNumbering())
        api.tests.TestLib.setupOutlineNumbering();
    api.PostponedActions.perform();

    var caption = document.getElementsByTagName("FIGCAPTION")[0];
    var last = caption.lastChild;
    api.Selection.set(last,4,last,4);
    api.Cursor.insertCharacter("X");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
  <figure>
    <img src="../figures/nothing.png">
    <figcaption>Figure 1: Test</figcaption>
  </figure>
</body>
</html>
