<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();
    var nav = document.getElementsByTagName("NAV")[0];
    var offset = api.Traversal.nodeOffset(nav);
    api.Cursor.set(nav.parentNode,offset+1,nav.parentNode,offset+1);
    api.Cursor.deleteCharacter();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Text before</p>
<nav class="tableofcontents">
</nav>
[]
<p>Text after</p>
<h1>First section</h1>
<h1>Second section</h1>
<h1>Third section</h1>
</body>
</html>
