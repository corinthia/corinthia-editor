<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script></script>
<script>
function performTest(api)
{
    api.Scan.reset();
    api.Scan.next();
    var id1 = api.Scan.addMatch(0,3);
    var id2 = api.Scan.addMatch(10,15);
    api.Scan.showMatch(id1);
    api.Scan.showMatch(id2);

    api.Scan.next();
    var id3 = api.Scan.addMatch(0,3);
    var id4 = api.Scan.addMatch(10,14);
    api.Scan.showMatch(id3);
    api.Scan.showMatch(id4);

    api.Scan.next();
    var id5 = api.Scan.addMatch(0,3);
    var id6 = api.Scan.addMatch(9,12);
    api.Scan.showMatch(id5);
    api.Scan.showMatch(id6);

    api.Scan.replaceMatch(id1,"FIRST");
    api.Scan.replaceMatch(id2,"SECOND");
    api.Scan.replaceMatch(id3,"THIRD");
    api.Scan.replaceMatch(id4,"FOURTH");
    api.Scan.replaceMatch(id5,"FIFTH");
    api.Scan.replaceMatch(id6,"SIXTH");
}
</script>
</head>
<body>
<p>The quick brown</p>
<p>fox jumps over</p>
<p>the lazy dog</p>
</body>
</html>
