<!DOCTYPE html>
<html>
<head>
<script>

// Test that autocorrect spans are removed

function performTest(api)
{
    api.Selection.selectAll();
    outputOptions.keepSelectionHighlights = true;

    var before = api.tests.PrettyPrinter.getHTML(document.documentElement,outputOptions);
    api.Main.removeSpecial(document.documentElement);
    var after = api.tests.PrettyPrinter.getHTML(document.documentElement,outputOptions);
    return "Before\n------\n\n"+before+"\nAfter\n-----\n\n"+after;
}
</script>
</head>
<body>
<p>one two three</p>
</body>
</html>
