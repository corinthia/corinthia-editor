<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var p = document.getElementsByTagName("P")[0];
    var pos = new api.Position(p,p.childNodes.length);
    var posId = api.InputRef.wrapPosition(pos);
    api.InputRef.replaceRange(posId,posId,"HELLO");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Sample text</p>
</body>
</html>
