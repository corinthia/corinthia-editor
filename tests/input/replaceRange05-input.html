<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var p = document.getElementsByTagName("P")[0];
    var pos = new api.Position.Position(p,0);
    var posId = api.Input.addPosition(pos);
    api.Input.replaceRange(posId,posId,"HELLO");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Sample text</p>
</body>
</html>
