<!DOCTYPE html>
<html>
<head>
<script>
function performTest()
{
    Outline_init();
    Styles_init();
    Styles_addDefaultRuleCategory("td-paragraph-margins");
    Styles_addDefaultRuleCategory("th-paragraph-margins");
    Styles_addDefaultRuleCategory("table-borders");
    PostponedActions_perform();

    Tables_insertRowAbove();
    showSelection();
}
</script>
</head>
<body>
  <table style="width: 100%">
    <tr>
      <td>One</td>
      <td rowspan="2">Two</td>
      <td rowspan="3">Three</td>
      <td rowspan="4">Four</td>
    </tr>
    <tr>
      <td>Five</td>
    </tr>
    <tr>
      <td>[Nine</td>
      <td>Ten</td>
    </tr>
    <tr>
      <td>Thirteen]</td>
      <td>Fourteen</td>
      <td>Fifteen</td>
    </tr>
  </table>
</body>
</html>
