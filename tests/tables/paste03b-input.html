<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();


    api.Clipboard.pasteHTML("<table>"+
                        "<tr><td>A</td><td>B</td><td>C</td></tr>"+
                        "<tr><td>D</td><td>E</td><td>F</td></tr>"+
                        "<tr><td>G</td><td>H</td><td>I</td></tr>"+
                        "</table>");

    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
  <table width="100%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <tr>
      <td>One</td>
      <td>[Two</td>
      <td>Three</td>
      <td>Four</td>
    </tr>
    <tr>
      <td>Five</td>
      <td>Six</td>
      <td>Seven]</td>
      <td>Eight</td>
    </tr>
    <tr>
      <td>Nine</td>
      <td>Ten</td>
      <td>Eleven</td>
      <td>Twelve</td>
    </tr>
    <tr>
      <td>Thirteen</td>
      <td>Fourteen</td>
      <td>Fifteen</td>
      <td>Sixteen</td>
    </tr>
  </table>
</body>
</html>
