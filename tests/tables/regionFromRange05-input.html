<!DOCTYPE html>
<html>
<head>
<script src="TableTests.js"></script>
<script>
function performTest()
{
    Outline_init();
    Styles_init();
    Styles_addDefaultRuleCategory("td-paragraph-margins");
    Styles_addDefaultRuleCategory("th-paragraph-margins");
    Styles_addDefaultRuleCategory("table-borders");
    PostponedActions_perform();

    showSelection();

    var region = getSelectedTableRegion();
    return "top "+region.top+"\n"+
        "left "+region.left+"\n"+
        "bottom "+region.bottom+"\n"+
        "right "+region.right+"\n";
}
</script>
</head>
<body>
  <table style="width: 100%">
    <tr>
      <td colspan="2">One</td>
      <td>[Three</td>
      <td>Four</td>
    </tr>
    <tr>
      <td>Five</td>
      <td>Six</td>
      <td>Seven</td>
      <td>Eight</td>
    </tr>
    <tr>
      <td>Nine</td>
      <td>Ten</td>
      <td>Eleven</td>
      <td>Twelve</td>
    </tr>
    <tr>
      <td>Thirteen</td>
      <td>Fourteen</td>
      <td>Fifteen</td>
      <td>Sixteen]</td>
    </tr>
  </table>
</body>
</html>
