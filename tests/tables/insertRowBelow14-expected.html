<html>
  <head>
    <style type="text/css">
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
td {
    border: 1px solid black;
}
td > p:first-child {
    margin-top: 0;
}
td > p:last-child {
    margin-bottom: 0;
}
th {
    border: 1px solid black;
}
    </style>
  </head>
  <body>
    <table id="item1" style="width: 100%">
      <tbody>
        <tr>
          <td>[One</td>
          <td>Two</td>
          <td>Three</td>
          <td>Four</td>
        </tr>
        <tr>
          <td>Five</td>
          <td>Six</td>
          <td>Seven</td>
          <td>Eight</td>
        </tr>
        <tr>
          <td>Nine</td>
          <td>Ten</td>
          <td>Eleven</td>
          <td>Twelve</td>
        </tr>
        <tr>
          <td>Thirteen</td>
          <th colspan="2">Fourteen</th>
          <td>Sixteen]</td>
        </tr>
        <tr>
          <td><p><br/></p></td>
          <th><p><br/></p></th>
          <th><p><br/></p></th>
          <td><p><br/></p></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
