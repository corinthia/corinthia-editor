<html>
  <head>
    <style>
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
td > *:first-child, th > *:first-child {
    margin-top: 0;
}
td > *:last-child, th > *:last-child {
    margin-bottom: 0;
}
td, th {
    border: 1px solid black;
}
    </style>
  </head>
  <body>
    <table id="item1" style="width: 100%">
      <colgroup>
        <col width="50%"/>
        <col width="50%"/>
      </colgroup>
      <tbody>
        <tr>
          <td>0, 3</td>
          <td>0, 4</td>
        </tr>
        <tr>
          <td>1, 3</td>
          <td>1, 4</td>
        </tr>
        <tr>
          <td>2, 3</td>
          <td>2, 4</td>
        </tr>
        <tr>
          <td>3, 3</td>
          <td>3, 4</td>
        </tr>
        <tr>
          <td>4, 3</td>
          <td>4, 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
