<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script src="TableTests.js"></script>
<script>
function performTest()
{
    Outline_init();
    PostponedActions_perform();

    showSelection();

    var region = getSelectedTableRegion();
    for (var row = region.top; row <= region.bottom; row++) {
        for (var col = region.left; col <= region.right; col++) {
            var cell = Table_get(region.structure,row,col);
            DOM_setStyleProperties(cell.element,{"background-color": "silver"});
        }
    }
}
</script>
</head>

<body>
  <table style="width: 100%">
    <tr>
      <td>[One</td>
      <td>Two</td>
      <td>Three</td>
      <td>Four</td>
      <td>Five</td>
    </tr>
    <tr>
      <td>Six</td>
      <td>Seven</td>
      <td>Eight</td>
      <td>Nine</td>
      <td>Ten</td>
    </tr>
    <tr>
      <td>Eleven</td>
      <td>Twelve</td>
      <td>Thirteen</td>
      <td>Fourteen</td>
      <td>Fifteen</td>
    </tr>
    <tr>
      <td>Sixteen</td>
      <td>Seventeen</td>
      <td>Eighteen</td>
      <td>Nineteen</td>
      <td>Twenty</td>
    </tr>
    <tr>
      <td>Twenty one</td>
      <td>Twenty two</td>
      <td>Twenty three</td>
      <td>Twenty four</td>
      <td>Twenty five]</td>
    </tr>

  </table>
</body>
</html>
