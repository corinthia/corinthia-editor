<html>
  <head>
    <style type="text/css">
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
td > *:first-child, th > *:first-child {
    margin-top: 0;
}
td > *:last-child, th > *:last-child {
    margin-bottom: 0;
}
td, th {
    border: 1px solid black;
}
    </style>
  </head>
  <body>
    <table id="item1" style="width: 100%">
      <tbody>
        <tr>
          <td>0, 0</td>
          <td>0, 1</td>
          <td>0, 2</td>
          <td>0, 3</td>
          <td>0, 4</td>
        </tr>
        <tr>
          <td>4, 0</td>
          <td>4, 1</td>
          <td>4, 2</td>
          <td>4, 3</td>
          <td>4, 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
