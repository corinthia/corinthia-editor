<html>
  <head>
    <style type="text/css">
caption {
    caption-side: bottom;
}
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
td {
    border: 1px solid black;
}
td > p:first-child {
    margin-top: 0;
}
td > p:last-child {
    margin-bottom: 0;
}
th {
    border: 1px solid black;
}
    </style>
  </head>
  <body>
    <table id="item1" style="width: 100%">
      <caption>Test caption</caption>
      <col style="width: 33%"/>
      <col style="width: 33%"/>
      <col style="width: 33%"/>
      <tr>
        <td>
          <p>
            []
            <br/>
          </p>
        </td>
        <td><p><br/></p></td>
        <td><p><br/></p></td>
      </tr>
      <tr>
        <td><p><br/></p></td>
        <td><p><br/></p></td>
        <td><p><br/></p></td>
      </tr>
    </table>
  </body>
</html>
