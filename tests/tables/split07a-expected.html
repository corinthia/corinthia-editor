<html>
  <head>
    <style>
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
td > :first-child, th > :first-child {
    margin-top: 0;
}
td > :last-child, th > :last-child {
    margin-bottom: 0;
}
td, th {
    border: 1px solid black;
}
    </style>
  </head>
  <body>
    <table id="item1" style="width: 100%">
      <colgroup>
        <col width="25%"/>
        <col width="25%"/>
        <col width="25%"/>
        <col width="25%"/>
      </colgroup>
      <tbody>
        <tr>
          <td colspan="2">One</td>
          <td colspan="2">Three</td>
        </tr>
        <tr>
          <td>[Five</td>
          <td><p><br/></p></td>
          <td colspan="2">Seven</td>
        </tr>
        <tr>
          <td>Nine]</td>
          <td><p><br/></p></td>
          <td colspan="2">Eleven</td>
        </tr>
        <tr>
          <td colspan="2">Thirteen</td>
          <td colspan="2">Fifteen</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
