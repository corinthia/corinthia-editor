<!DOCTYPE html>
<html>
<head>
<script language="javascript">
function performTest()
{
    Outline_init();
    Styles_init();
    Styles_addDefaultRuleCategory("td-paragraph-margins");
    Styles_addDefaultRuleCategory("th-paragraph-margins");
    Styles_addDefaultRuleCategory("table-borders");
    PostponedActions_perform();

    Tables_insertColumnRight();
    showSelection();
}
</script>
</head>
<body>
  <table style="width: 100%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <tr>
      <td>[One</td>
      <td>Two</td>
      <td>Three</td>
      <td>Four]</td>
    </tr>
    <tr>
      <td>Five</td>
      <td>Six</td>
      <td colspan="2">Seven</td>
    </tr>
    <tr>
      <td>Nine</td>
      <td colspan="3">Ten</td>
    </tr>
    <tr>
      <td colspan="4">Thirteen</td>
    </tr>
  </table>
</body>
</html>
