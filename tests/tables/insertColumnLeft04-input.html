<!DOCTYPE html>
<html>
<head>
<script language="javascript">
function performTest()
{
    Outline_init();
    Styles_init();
    Styles_addDefaultRuleCategory("td-paragraph-margins");
    Styles_addDefaultRuleCategory("th-paragraph-margins");
    Styles_addDefaultRuleCategory("table-borders");
    PostponedActions_perform();

    Tables_insertColumnLeft();
    showRangeAsBrackets(Selection_getSelectionRange());
}
</script>
</head>
<body>
  <table style="width: 100%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <tr>
      <td>[One</td>
      <td>Two</td>
      <td>Three</td>
      <td>Four]</td>
    </tr>
    <tr>
      <td colspan="2">Five</td>
      <td>Seven</td>
      <td>Eight</td>
    </tr>
    <tr>
      <td colspan="3">Nine</td>
      <td>Twelve</td>
    </tr>
    <tr>
      <td>Thirteen</td>
      <td>Fourteen</td>
      <td>Fifteen</td>
      <td>Sixteen</td>
    </tr>
  </table>
</body>
</html>
