<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script language="javascript">
function performTest(api)
{
    api.Outline.init();

    api.Tables.insertTable(2,3,"100%",true,"Test caption");
    api.PostponedActions.perform();

    var pos = new api.Position.Position(document.body,document.body.childNodes.length);
    pos = api.Position.closestMatchBackwards(pos,api.Position.okForMovement);
    api.Selection.set(pos.node,pos.offset,pos.node,pos.offset);

    var positions = new Array();
    for (var i = 0; i <= 20; i++) {
        positions.push(api.Selection.get().end);
        api.Cursor.moveLeft();
    }

    for (var i = 0; i < positions.length; i++) {
        var pos = positions[i];
        api.Selection.set(pos.node,pos.offset,pos.node,pos.offset);
        api.Cursor.insertCharacter(i+".",false,true);
    }
}
</script>
</head>
<body>
[]
</body>
</html>
