<!DOCTYPE html>
<html>
<head>
<script language="javascript">
function performTest()
{
    Outline_init();
    Styles_init();
    Styles_addDefaultRuleCategory("td-paragraph-margins");
    Styles_addDefaultRuleCategory("th-paragraph-margins");
    Styles_addDefaultRuleCategory("table-borders");
    PostponedActions_perform();

    Tables_insertRowAbove();
    showRangeAsBrackets(Selection_getSelectionRange());
}
</script>
</head>
<body>
  <table style="width: 100%">
    <tr>
      <td>[One</td>
      <td colspan="2" rowspan="2">Two</td>
      <td>Four</td>
    </tr>
    <tr>
      <td>Five</td>
      <td>Eight</td>
    </tr>
    <tr>
      <td>Nine</td>
      <td>Ten</td>
      <td>Eleven</td>
      <td>Twelve</td>
    </tr>
    <tr>
      <td>Thirteen]</td>
      <td>Fourteen</td>
      <td>Fifteen</td>
      <td>Sixteen</td>
    </tr>
  </table>
</body>
</html>
