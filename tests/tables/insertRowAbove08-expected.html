<html>
  <head>
    <style>
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
td > :first-child, th > :first-child {
    margin-top: 0;
}
td > :last-child, th > :last-child {
    margin-bottom: 0;
}
td, th {
    border: 1px solid black;
}
    </style>
  </head>
  <body>
    <table id="item1" style="width: 100%">
      <tbody>
        <tr>
          <td><p><br/></p></td>
          <td><p><br/></p></td>
          <td><p><br/></p></td>
          <td><p><br/></p></td>
        </tr>
        <tr>
          <td>[One</td>
          <td rowspan="2">Two</td>
          <td rowspan="3">Three</td>
          <td rowspan="4">Four</td>
        </tr>
        <tr><td>Five</td></tr>
        <tr>
          <td>Nine</td>
          <td>Ten</td>
        </tr>
        <tr>
          <td>Thirteen]</td>
          <td>Fourteen</td>
          <td>Fifteen</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
