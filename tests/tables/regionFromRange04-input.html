<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    api.tests.TestLib.showSelection();

    var region = api.tests.TableTests.getSelectedTableRegion();
    return "top "+region.top+"\n"+
        "left "+region.left+"\n"+
        "bottom "+region.bottom+"\n"+
        "right "+region.right+"\n";
}
</script>
