<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var clip = api.Clipboard.cut();
    api.tests.TestLib.showSelection();
    var html = PrettyPrinter.getHTML(document.documentElement);
    return html+"\n"+api.tests.TestLib.showClipboard(clip);
}
</script>
</head>
<body>
<table>
  <tr>
    <td><p>[One]</p></td>
    <td><p>Two</p></td>
  </tr>
  <tr>
    <td><p>Three</p></td>
    <td><p>Four</p></td>
  </tr>
</body>
</html>
