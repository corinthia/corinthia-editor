<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    // Use DOM APIs here because we can't include literal [ and ] in page
    api.tests.TestLib.removeWhitespaceAndCommentNodes(document.body);
    var text = api.DOM.createTextNode(document,
                                  "[Daring Fireball](http://daringfireball.net) "+
                                  "[Apple](http://www.apple.com)");
    api.DOM.appendChild(document.body,text);
    api.Selection.set(document.body,0,document.body,document.body.childNodes.length);
    return api.tests.TestLib.showClipboard(api.Clipboard.copy());
}
</script>
</head>
<body>
</body>
</html>
