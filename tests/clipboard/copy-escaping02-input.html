<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">
function performTest()
{
    // Use DOM APIs here because we can't include literal [ and ] in page
    removeWhitespaceAndCommentNodes(document.body);
    var text = DOM.createTextNode(document,
                                  "[Daring Fireball](http://daringfireball.net) "+
                                  "[Apple](http://www.apple.com)");
    DOM.appendChild(document.body,text);
    Selection.setSelectionRange(new Range(document.body,0,
                                          document.body,document.body.childNodes.length));
    return showClipboard(Clipboard.copy());
}
</script>
</head>
<body>
</body>
</html>
