<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var clip = api.Clipboard.cut();
    api.tests.TestLib.showSelection();
    var html = api.tests.PrettyPrinter.getHTML(document.documentElement);
    return html+"\n"+api.tests.TestLib.showClipboard(clip);
}
</script>
</head>
<body>
<table>
  <tr>
    <td>[One]</td>
    <td>Two</td>
  </tr>
  <tr>
    <td>Three</td>
    <td>Four</td>
  </tr>
</body>
</html>
