<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var dest = document.getElementById("dest");
    var clip = api.Clipboard.cut();
    api.Selection.set(dest,dest.childNodes.length,dest,dest.childNodes.length);
    api.Clipboard.pasteHTML(clip["text/html"]);
    api.Cursor.insertCharacter("X");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<ul>
  <li><p>One</p></li>
  <li><p>[Two]</p></li>
  <li><p>Three</p></li>
</ul>
<p>Sample text</p>
<ul>
  <li><p>Four</p></li>
  <li><p id="dest">Five</p></li>
  <li><p>Six</p></li>
</ul>
</body>
</html>
