<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var pre = document.getElementsByTagName("PRE")[0];
    var text = pre;
    while (text.lastChild != null) // will be wrapped in a selection span
        text = text.lastChild;
    var str = " [Daring Fireball](http://daringfireball.net)";
    api.DOM.insertCharacters(text,text.nodeValue.length,str);
    return api.tests.TestLib.showClipboard(api.Clipboard.copy());
}
</script>
</head>
<body>
[Here is some example of markdown syntax, which should appear literally since it is inside pre tag:
<pre>
1. One *italic* **bold** ***italic and bold***
2. Two \* blackash \\
3. Three</pre>]
</body>
</html>
