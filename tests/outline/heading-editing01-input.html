<!DOCTYPE html>
<html>
<head>
<script>

function performTest(api)
{
    api.tests.TestLib.setupOutlineNumbering();
    api.Outline.init();
    api.PostponedActions.perform();
    var heading = document.getElementsByTagName("H1")[0];
    api.Selection.set(heading.lastChild,0,heading.lastChild,heading.lastChild.nodeValue.length);
    api.Cursor.insertCharacter("d");
    api.PostponedActions.perform();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<nav class="tableofcontents"></nav>
<h1>One</h1>
<h1>Two</h1>
<h1>Three</h1>
</body>
</html>
