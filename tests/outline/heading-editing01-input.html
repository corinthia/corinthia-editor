<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script language="javascript">

function performTest()
{
    Outline.init();
    PostponedActions.perform();
    var heading = document.getElementsByTagName("H1")[0];
    Selection.setSelectionRange(new Range(heading.lastChild,0,
                                          heading.lastChild,heading.lastChild.nodeValue.length));
    Cursor.insertCharacter("d");
    PostponedActions.perform();
    showRangeAsBrackets(Selection.getSelectionRange());
}
</script>
</head>
<body>
<h1>1 One</h1>
<h1>2 Two</h1>
<h1>3 Three</h1>
</body>
</html>
