<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>
function performTest()
{
    Styles_init();
    PostponedActions_perform();

    // Create a series of headings
    setupOutline([2,[2,2]]);

    // Add a table of contents
    Selection_hideWhileExecuting(function() {
        Selection_set(document.body,0,document.body,0);
    });
    Outline_insertSectionTOC();
    PostponedActions_perform();

    // Delete the rest of the document
    var current = document.getElementsByTagName("h1")[1];
    var next;
    for (; current != null; current = next) {
        next = current.nextSibling;
        DOM_deleteNode(current);
    }
    PostponedActions_perform();
}
</script>
</head>
<body>
</body>
</html>
