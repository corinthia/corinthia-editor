<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>

function performTest(api)
{
    api.Outline.init();
    if (api.Outline.detectSectionNumbering())
        api.tests.TestLib.setupOutlineNumbering();
    api.PostponedActions.perform();
    api.tests.TestLib.setNumbering(true);
    return api.Outline.plainText()+PrettyPrinter.getHTML(document.documentElement);
}
</script>
</head>
<body>
<h1>First heading</h1>
<figure></figure>
<table></table>
<h2>Second heading</h2>
<figure></figure>
<table></table>
<h3>Third heading</h3>
<figure></figure>
<table></table>
</body>
</html>
