<head>
<script type="text/javascript" src="OutlineTest.js"></script>
<script language="javascript">

function performTest()
{
    Outline.init();

}

<table><caption>Second table</caption></table>
<h1>Third section</h1>

<table><caption>Third table</caption></table>
</body>
