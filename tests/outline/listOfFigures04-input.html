<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script></script>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    // Create a series of figures
    api.tests.OutlineTests.createTestFigures(4);

    // Add a list of figures
    api.Selection.set(document.body,0,document.body,0);
    api.Outline.insertListOfFigures();
    api.PostponedActions.perform();

    // Modify the second figure caption, to verify that the change is reflected in the LOF
    var figcaption = document.getElementsByTagName("figcaption")[1];
    api.DOM.deleteCharacters(figcaption.lastChild,2,7);
    api.PostponedActions.perform();
}
</script>
</head>
