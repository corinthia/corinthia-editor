<!DOCTYPE html>
<html>
<head>
<script>

function performTest(api)
{
    api.tests.TestLib.setupOutlineNumbering();
    api.Outline.init();
    api.PostponedActions.perform();
    for (var i = 0; i < 19; i++) {
        api.Cursor.deleteCharacter();
        api.PostponedActions.perform();
    }
    api.Cursor.insertCharacter("One");
    api.Cursor.enterPressed();
    api.Cursor.insertCharacter("Two");
}
</script>
</head>
<body>
<nav class="tableofcontents"></nav>
<h1>One</h1>
<h1>Two</h1>
<h1>Three</h1>
<p>Other[]</p>
</body>
</html>
