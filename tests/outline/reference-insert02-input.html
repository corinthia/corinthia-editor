<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>

function performTest(api)
{
    api.Outline.init();
    if (api.Outline.detectSectionNumbering())
        api.tests.TestLib.setupOutlineNumbering();
    api.PostponedActions.perform();

    var ref1 = api.DOM.createElement(document,"A");
    var ref2 = api.DOM.createElement(document,"A");
    var ref3 = api.DOM.createElement(document,"A");
    api.DOM.setAttribute(ref1,"href","#one");
    api.DOM.setAttribute(ref2,"href","#two");
    api.DOM.setAttribute(ref3,"href","#three");

    api.Clipboard.pasteNodes([ref1,ref2,ref3]);
    api.PostponedActions.perform();
}
</script>
</head>
<body>
<figure id="one"><figcaption>Figure 4</figcaption></figure>
<figure id="two"><figcaption>Figure 4</figcaption></figure>
<figure id="three"><figcaption>Figure 4</figcaption></figure>
[]
</body>
</html>
