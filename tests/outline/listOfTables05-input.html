<!DOCTYPE html>
<html>
<head>
<style type="text/css">
caption {
    caption-side: bottom;
}
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
td > *:first-child, th > *:first-child {
    margin-top: 0;
}
td > *:last-child, th > *:last-child {
    margin-bottom: 0;
}
td, th {
    border: 1px solid black;
}
</style>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>
function performTest()
{
    Outline_init();
    Styles_init();
    PostponedActions_perform();

    // Chrome sets border-image when it parses border, while Safari doesn't. Since this
    // property is not included in the expected output, delete it.
    delete Styles_getAllStyles()["td"].rules.base.properties["border-image"];
    delete Styles_getAllStyles()["th"].rules.base.properties["border-image"];

    // Add a list of tables
    Selection_set(document.body,0,document.body,0);
    Outline_insertListOfTables();
    PostponedActions_perform();
}
</script>
</head>
<body>
<table id="item1" style="width: 100%">
  <caption>Table 9: Test table A</caption>
  <col width="100%"/>
  <tr><td><p><br/></p></td></tr>
</table>
<table id="item2" style="width: 100%">
  <caption>Table 9: Test table B</caption>
  <col width="100%"/>
  <tr><td><p><br/></p></td></tr>
</table>
<table id="item3" style="width: 100%">
  <caption>Table 9: Test table C</caption>
  <col width="100%"/>
  <tr><td><p><br/></p></td></tr>
</table>
<table id="item4" style="width: 100%">
  <caption>Table 9: Test table D</caption>
  <col width="100%"/>
  <tr><td><p><br/></p></td></tr>
</table>
</body>
</html>
