<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>

function performTest(api)
{
    api.Outline.init();
    if (api.Outline.detectSectionNumbering())
        api.tests.TestLib.setupOutlineNumbering();
    api.PostponedActions.perform();

    var two = document.getElementById("two");
    var table = api.DOM.createElement(document,"TABLE");
    var caption = api.DOM.createElement(document,"CAPTION");
    api.DOM.appendChild(table,caption);
    api.DOM.appendChild(caption,api.DOM.createTextNode(document,""));
    api.DOM.insertBefore(document.body,table,two);
    api.PostponedActions.perform();
}
</script>
</head>
<body>
<p>Reference <a href="#one">x</a></p>
<p>Reference <a href="#two">x</a></p>
<p>Reference <a href="#three">x</a></p>
<table id="one"><caption>Table 4</caption></table>
<table id="two"><caption>Table 4</caption></table>
<table id="three"><caption>Table 4</caption></table>
<p>Reference <a href="#one">x</a></p>
<p>Reference <a href="#two">x</a></p>
<p>Reference <a href="#three">x</a></p>
</body>
</html>
