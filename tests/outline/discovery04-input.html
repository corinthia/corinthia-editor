<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>

function performTest(api)
{
    api.Outline.init();
    if (api.Outline.detectSectionNumbering())
        api.tests.TestLib.setupOutlineNumbering();
    api.PostponedActions.perform();
    api.tests.TestLib.setNumbering(true);
    return api.Outline.plainText()+PrettyPrinter.getHTML(document.documentElement);
}
</script>
</head>
<body>
<h1>First section</h1>
<figure><figcaption>First figure</figcaption></figure>
<table><caption>First table</caption></table>
<h1>Second section</h1>
<figure><figcaption>Second figure</figcaption></figure>
<table><caption>Second table</caption></table>
<h1>Third section</h1>
<figure><figcaption>Third figure</figcaption></figure>
<table><caption>Third table</caption></table>
</body>
</html>
