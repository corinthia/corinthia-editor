<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>
function performTest(api)
{
    api.Outline.init();
    api.Outline.detectSectionNumbering();
    api.PostponedActions.perform();

    // Add a list of figures
    api.Selection.set(document.body,0,document.body,0);
    api.Outline.insertListOfFigures();
    api.PostponedActions.perform();
}
</script>
</head>
<body>
<figure>
(figure content)
<figcaption>Test figure A</figcaption>
</figure>
<figure>
(figure content)
<figcaption>Test figure B</figcaption>
</figure>
<figure>
(figure content)
<figcaption>Test figure C</figcaption>
</figure>
<figure>
(figure content)
<figcaption>Test figure D</figcaption>
</figure>
</body>
</html>
