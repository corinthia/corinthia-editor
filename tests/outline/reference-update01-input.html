<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="OutlineTest.js"></script>
<script>

function performTest(api)
{
    api.Outline.init();
    if (api.Outline.detectSectionNumbering())
        api.tests.TestLib.setupOutlineNumbering();
    api.PostponedActions.perform();

    var two = document.getElementById("two");
    var h1 = api.DOM.createElement(document,"h1");
    api.DOM.appendChild(h1,api.DOM.createTextNode(document,"New Heading"));
    api.DOM.insertBefore(document.body,h1,two);
    api.PostponedActions.perform();
}
</script>
</head>
<body>
<p>Reference <a href="#one">x</a></p>
<p>Reference <a href="#two">x</a></p>
<p>Reference <a href="#three">x</a></p>
<h1 id="one">4 One</h1>
<h1 id="two">4 Two</h1>
<h1 id="three">4 Three</h1>
<p>Reference <a href="#one">x</a></p>
<p>Reference <a href="#two">x</a></p>
<p>Reference <a href="#three">x</a></p>
</body>
</html>
