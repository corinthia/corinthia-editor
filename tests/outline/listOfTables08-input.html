<!DOCTYPE html>
<html>
<head>
<link href="../generic.css" rel="stylesheet"/>
<script></script>
<script>
function performTest(api)
{
    api.Outline.init();
    api.PostponedActions.perform();

    // Create a series of tables
    api.tests.OutlineTests.createTestTables(4);

    // Add a list of tables
    api.Selection.set(document.body,0,document.body,0);
    api.Outline.insertListOfTables();
    api.PostponedActions.perform();

    // Turn numbering off for all tables
    api.tests.TestLib.setNumbering(false);
    api.PostponedActions.perform();
}
</script>
</head>
<body>
</body>
</html>
