<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; }
#top {
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 50%;
    overflow: scroll;
}
#left {
    position: absolute;
    top: 52%;
    left: 0%;
    width: 50%;
    height: 48%;
}
#right {
    position: absolute;
    top: 52%;
    left: 50%;
    width: 50%;
    height: 48%;
}
#leftTitle {
    position: absolute;
    top: 50%;
    width: 50%;
    left: 0%;
    height: 2%;
    text-align: center;
}

#rightTitle {
    position: absolute;
    top: 50%;
    width: 50%;
    left: 50%;
    height: 2%;
    text-align: center;
}

#topInner {
    position: absolute;
    left: 1%;
    top: 1%;
    width: 98%;
    height: 98%;
    border: 1px solid black;
    overflow: scroll;
}
#leftInner {
    position: absolute;
    left: 2%;
    top: 2%;
    width: 96%;
    height: 96%;
    border: 1px solid black;
    overflow: scroll;
}
#rightInner {
    position: absolute;
    left: 2%;
    top: 2%;
    width: 96%;
    height: 96%;
    border: 1px solid black;
}
.dirrow {
    background-color: #000000;
    color: #ffffff;
    font-family: sans-serif;
}
.testrow {
    background-color: #f0f0f0;
    color: #000000;
    font-family: sans-serif;
}
.pass {
    background-color: #e0ffe0;
}
.fail {
    background-color: #ffe0e0;
}
</style>
<script src="testharness.js"></script>
</head>
<body onload="loaded()">
<div id="top">
<div id="topInner">
<input type="button" value="Run all tests" onclick="runAllTests()">
<span id="statistics">
</span>
</div>
</div>
<div id="leftTitle">Actual</div>
<div id="left">
<iframe id="leftInner" frameborder="0" onload="leftLoaded()"></iframe>
</div>
<div id="rightTitle">Expected</div>
<div id="right">
<iframe id="rightInner" frameborder="0"></iframe>
</div"
</body>
</html>
