<!DOCTYPE html>
<html>
<head>
<script src="common.js"></script>
<script>
function performTest()
{
    var bmLens = new BookmarkLens();
    var bdt = bdtSetup();
    var a = bdt.abstract;

    var result = PrettyPrinter.getHTML(a);

    DOM_setNodeValue(a.childNodes[1].firstChild,"The BBC");

    result += "\n";
    result += PrettyPrinter.getHTML(a);
    result += "\n";

    bmLens.put(bdt.abstract,bdt.concrete);
    result += PrettyPrinter.getHTML(bdt.concrete);
    result += "\n";

    var newAbstract = bmLens.get(bdt.concrete);
    result += PrettyPrinter.getHTML(newAbstract);

    return result;
}
</script>
</head>
<body>
</body>
</html>
