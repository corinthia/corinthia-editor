<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var range = api.Selection.get();
    var table = document.getElementsByTagName("TABLE")[0];
    var offset = api.DOM.nodeOffset(table);
    api.Selection.set(table.parentNode,offset+1,table.parentNode,offset+1);
    api.Selection.selectWordAtCursor();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Text before</p>
<table>
  <tr>
    <td>One</td>
    <td>Two</td>
  </tr>
  <tr>
    <td>Three</td>
    <td>Four</td>
  </tr>
</table>
<p>Text after</p>
</body>
</html>
