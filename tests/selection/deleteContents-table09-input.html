<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var tr1 = document.getElementsByTagName("TR")[1];
    var tr2 = document.getElementsByTagName("TR")[2];
    var tr1Offset = api.Traversal.nodeOffset(tr1);
    var tr2Offset = api.Traversal.nodeOffset(tr2);
    api.Selection.set(tr1.parentNode,tr1Offset,tr2.parentNode,tr2Offset+1);
    api.Selection.deleteContents();
}
</script>
</head>
<body>
<table border="1">
  <tr>
    <td>One</td>
    <td>Two</td>
    <td>Three</td>
  </tr>
  <tr>
    <td>Four</td>
    <td>Five</td>
    <td>Six</td>
  </tr>
  <tr>
    <td>Seven</td>
    <td>Eight</td>
    <td>Nine</td>
  </tr>
</table>
</body>
</html>
