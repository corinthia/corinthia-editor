<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var tr = document.getElementsByTagName("TR")[1];
    var p = document.getElementsByTagName("P")[0];
    var trOffset = api.DOM.nodeOffset(tr);
    var pOffset = api.DOM.nodeOffset(p);
    api.Selection.set(tr.parentNode,trOffset,p.parentNode,pOffset+1);
    api.Selection.deleteContents();
}
</script>
</head>
<body>
<table border="1">
  <tr>
    <td>One</td>
    <td>Two</td>
    <td>Three</td>
  </tr>
  <tr>
    <td>Four</td>
    <td>Five</td>
    <td>Six</td>
  </tr>
  <tr>
    <td>Seven</td>
    <td>Eight</td>
    <td>Nine</td>
  </tr>
</table>
<p>Content 1</p>
<p>Content 2</p>
</body>
</html>
