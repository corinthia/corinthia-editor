<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    // This tests that updateTableSelection() correctly tracks and updates the current
    // selection when it removes selection highlights
    var tds = document.getElementsByTagName("TD");
    var selRange = api.Selection.get();
    api.Selection.set(selRange.start.node,selRange.start.offset,
                  tds[1].firstChild,13);
    selRange = api.Selection.get();
    selRange.assertValid("Selection");
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<table>
  <tr>
    <td>one [two] three</td>
    <td>four five six</td>
  </tr>
  <tr>
    <td>seven eight nine</td>
    <td>ten eleven twelve</td>
  </tr>
</table>
</body>
</html>
