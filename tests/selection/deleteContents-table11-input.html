<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var tr = document.getElementsByTagName("TR")[1];
    var table = document.getElementsByTagName("TABLE")[0];
    var trOffset = api.Traversal.nodeOffset(tr);
    var tableOffset = api.Traversal.nodeOffset(table);
    api.Selection.set(table.parentNode,tableOffset,tr.parentNode,trOffset+1);
    api.Selection.deleteContents();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<table border="1">
  <tr>
    <td>One</td>
    <td>Two</td>
    <td>Three</td>
  </tr>
  <tr>
    <td>Four</td>
    <td>Five</td>
    <td>Six</td>
  </tr>
  <tr>
    <td>Seven</td>
    <td>Eight</td>
    <td>Nine</td>
  </tr>
</table>
</body>
</html>
