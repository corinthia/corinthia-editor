<!DOCTYPE html>
<html>
<head>
<script>
function performTest(api)
{
    var range = api.Selection.get();
    var figure = document.getElementsByTagName("FIGURE")[0];
    var offset = api.Traversal.nodeOffset(figure);
    api.Selection.set(figure.parentNode,offset,figure.parentNode,offset);
    api.Selection.selectWordAtCursor();
    api.tests.TestLib.showSelection();
}
</script>
</head>
<body>
<p>Text before</p>
<figure>
  <img src="../figures/nothing.png">
  <figcaption>Test figure</figcaption>
</figure>
<p>Text after</p>
</body>
</html>
