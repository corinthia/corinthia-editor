<script type="text/javascript">

// http://station.woj.com/2010/02/javascript-random-seed.html
//var randomSeed = new Date().getTime();
//var randomSeed = 1328615295137;
//var randomSeed = 1328725991396;
var randomSeed = 1328744506051;
debug("randomSeed = "+randomSeed);
function random()
{
    randomSeed = (randomSeed*9301+49297) % 233280;
    return randomSeed/(233280.0);
}

var SVG_NAMESPACE = "http://www.w3.org/2000/svg";
var SVG_VERSION = "1.1";

function debug(str)
{
    console.log(str);
}

function buildTree(doc,parent,depth,nchildren)
{
    if (depth > 0) {
        var count = Math.floor(nchildren*random());
        for (var i = 0; i < count; i++) {

            UndoManager.newGroup();
            var child = doc.createElement("DIV");
            child.setAttribute("class","treenode");
            parent.appendChild(child);


            buildTree(doc,child,depth-1,nchildren);
        }
    }
}

function removeTextNodes(node)
{
    var next;
    for (var child = node.firstChild; child != null; child = next) {
        next = child.nextSibling;
        if (child.nodeType == Node.TEXT_NODE) {
            node.removeChild(child);
        }
        else {
            removeTextNodes(child);
        }
    }
}

function programmaticTree()
{
    var root = document.createElement("DIV");
    root.style.display = "none";
    document.body.appendChild(root);
    DOM.addUndoListeners(root);
    UndoManager.group(buildTree,document,root,6,4);
//    buildTree(document,root,5,5);
    return root;
}

var dragging = false;
var state = { range: null, set: null };
var treeView = null;

function updateSelection(node)
{
    var offset = getOffsetOfNodeInParent(node);
    if (state.range == null) {
        state.range = new Range(node.parentNode,offset,node.parentNode,offset);
    }
    else {
        state.range = new Range(state.range.start.node,state.range.start.offset,
                                node.parentNode,offset);
    }
    var nodes = state.range.getAllNodes();
    var set = new NodeSet();
    for (var i = 0; i < nodes.length; i++)
        set.add(nodes[i]);
    state.set = set;
    treeView.update();
}

function mouseDownNode(node)
{
    var simpleId = parseInt(node._nodeId.replace(/^.*:/,""));
//    debug("mouseDownNode "+simpleId.toString(16));
    dragging = true;
    range = null;
    updateSelection(node);
}

function mouseUpNode(node)
{
    var simpleId = parseInt(node._nodeId.replace(/^.*:/,""));
//    debug("mouseUpNode "+simpleId.toString(16));
    dragging = false;
}

function mouseOverNode(node)
{
    var simpleId = parseInt(node._nodeId.replace(/^.*:/,""));
//    debug("mouseOverNode "+simpleId.toString(16));
    if (dragging)
        updateSelection(node);
}

function mouseMoveNode(node)
{
    var simpleId = parseInt(node._nodeId.replace(/^.*:/,""));
//    debug("mouseMoveNode "+simpleId.toString(16));
}

function mouseOutNode(node)
{
    var simpleId = parseInt(node._nodeId.replace(/^.*:/,""));
//    debug("mouseOutNode "+simpleId.toString(16));
}

function clickNode(node)
{
    var simpleId = parseInt(node._nodeId.replace(/^.*:/,""));
//    debug("clickNode "+simpleId.toString(16));
}

function main()
{
    var root = programmaticTree();
//    var root = declarativeTree();

//    preorderTraversal(root);
//    traversePositions(root);

    var svg = document.createElementNS(SVG_NAMESPACE,"svg");
    svg.setAttribute("version","1.1");
    document.body.appendChild(svg);

    treeView = new TreeView(root);
    svg.appendChild(treeView.element);
    treeView.update();

//    treeView.selectionMode = TreeView.POSITION_SELECTION;
    treeView.onMouseDownNode = mouseDownNode;
    treeView.onMouseUpNode = mouseUpNode;
    treeView.onMouseOverNode = mouseOverNode;
    treeView.onMouseMoveNode = mouseMoveNode;
    treeView.onMouseOutNode = mouseOutNode;
    treeView.onClickNode = clickNode;

    UndoManager.monitorObject(state);
}


</script>

<body onload="main()" style="margin: 0">
