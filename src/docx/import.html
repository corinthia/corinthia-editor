function save()
{
    var win = window.open();
    var text = DOM_createTextNode(win.document,document.documentElement.outerHTML);
    var pre = DOM_createElement(win.document,"PRE");
    DOM_appendChild(pre,text);
    DOM_appendChild(win.document.body,pre);
}
</script>

<p><input type="button" value="Save" onclick="save()"></p>

var doc = new DocxDocument(filename);
doc.toHTML(filename);



function printNumbering(numbering)
{
    for (var i = 0; i < numbering.length; i++) {
        var abstractNum = numbering[i];
        if (abstractNum == null)
            continue;
        for (var level = 0; level < abstractNum.levels.length; level++) {
            var l = abstractNum.levels[level];
            debug("num "+i+" level "+level+
                  " start "+l.start+
                  " numFmt "+l.numFmt+
                  " lvlText "+l.lvlText+
                  " lvlJc "+l.lvlJc);
        }
    }
}

function printStyles(styles)
{
    debug("printStyles");
    for (var styleId in styles) {
        var style = styles[styleId];
        debug("style "+styleId+":");
        style.print("    ");
        debug("");
        var cssProperties = new Object();
        style.applyCSSProperties(cssProperties);
        mergeCSSProperties(cssProperties);

        var names = new Array();
        for (name in cssProperties)
            names.push(name);
        names.sort();
        debug("."+styleId+" {");
        for (var i = 0; i < names.length; i++) {
            var line = "    "+names[i]+": "+cssProperties[names[i]];
            if (i+1 < names.length)
                debug(line+";");
            else
                debug(line);
        }
        debug("}");
        debug("");
    }
}

function debug(str)
{
    console.log(str);
}

function warning(str)
{
    console.log("WARNING: "+str);
}
